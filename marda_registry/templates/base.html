<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="Page-Enter" content="blendTrans(Duration=0.0)" />
    <meta http-equiv="Page-Exit" content="blendTrans(Duration=0.0)" />
    <link rel="shortcut icon" href="https://www.marda-alliance.org/wp-content/uploads/2023/04/cropped-favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <title>{% block title %}{% endblock %} - MaRDA Registry</title>
    {% endblock %}
</head>
<body>
    <div class="container">

        <div class="header">

            <a href="https://marda-alliance.org"><img class="logo" src="https://avatars.githubusercontent.com/u/74017645?s=200&amp;v=4" alt="MaRDA" height="80"></a>
            <div class="navbar">
                <ul>
                    <li><a href="{{ url_for('get_index_html') }}">About</a></li>
                </ul>
            </div>

            <div class="navbar" style="margin-left: auto !important; margin-right: auto !important;">
            <ul>
                <li><a href="{{ url_for('get_info') }}">{} JSON API</a></li>
                <li><a href="https://github.com/marda-alliance/metadata_extractors"><i class="fa fa-github"></i> GitHub</a></li>
            </ul>
            </div>

            <div class="navbar">
            <ul>
                <li class="ft-link"><a href="{{ url_for('get_filetypes_html') }}">File types</a></li>
                <li class="ex-link" ><a href="{{ url_for('get_extractors_html') }}">Extractors</a></li>
            </ul>
            </div>

        </div>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
